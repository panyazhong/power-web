<form class="form-inline row">
    <div class="col-sm-10 col-md-10 col-lg-10">
        <div class="form-group col-sm-4 col-md-4 col-lg-4" style="margin-bottom: 10px;">
            <div class="row" style="margin-left: 0;margin-right: 0">
                <!-- Single button -->
                <div class="select-right" uib-dropdown>
                    <button type="button" class="btn-def btn-trans" style="text-align: left"
                            uib-dropdown-toggle ng-disabled="disabled">
                        <span class="caret"></span>{{show.clientName}}
                    </button>

                    <ul class="dropdown-menu common-dp-ul" uib-dropdown-menu role="menu"
                        aria-labelledby="single-button">
                        <li role="menuitem"
                            ng-repeat="info in show.sidebarArr track by $index">
                            <a ng-bind="info.clientName" ng-click="changeClent(info)"></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="form-group col-sm-4 col-md-4 col-lg-4" style="margin-bottom: 10px;" ng-repeat="info in show.lineNodeList track by $index" ng-init="pos = $index">
            <div class="row" style="margin-left: 0;margin-right: 0">
                <!-- Single button -->
                <div class="select-right" uib-dropdown>
                    <button type="button" class="btn-def btn-trans" style="text-align: left"
                            uib-dropdown-toggle ng-disabled="disabled">
                        <span class="caret"></span>{{show.choiceLine[pos].name}}
                    </button>

                    <ul class="dropdown-menu common-dp-ul" uib-dropdown-menu role="menu"
                        aria-labelledby="single-button">
                        <li role="menuitem"
                            ng-repeat="item in info track by $index">
                            <a ng-bind="item.name"
                               ng-click="changeNode(pos,item)"></a>
                        </li>
                        <!--<li role="menuitem" ng-show="show.incominglingArr.length ==0 ">-->
                            <!--<a>请先选择变电站信息</a>-->
                        <!--</li>-->
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <div class="form-group col-sm-3 col-md-3 col-lg-3" style="margin-bottom: 10px;">
            <button class="btn-def btn-submit-blue"
                    style="width: 100%" ng-click="search()">查询
            </button>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="form-group col-sm-4 col-md-4 col-lg-4" style="margin-bottom: 10px;">
            <label class="col-sm-3 col-md-3 col-lg-3"
                   style="margin-right: 0 !important;line-height: 34px;">类型：
            </label>
            <div class="col-sm-9" style="padding-top: 18px;">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label class="radio-inline custom-radio nowrap">
                        <input type="radio" name="1" value="day" checked ng-click="focus(1)">
                        <span class="radio-text">日</span>
                    </label>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label class="radio-inline custom-radio nowrap">
                        <input type="radio" name="1" value="mouth" ng-click="focus(2)">
                        <span class="radio-text">月</span>
                    </label>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label class="radio-inline custom-radio nowrap">
                        <input type="radio" name="1" value="year" ng-click="focus(3)">
                        <span class="radio-text">年</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-4 col-md-4 col-lg-4" style="margin-bottom: 10px;">
            <!--<input type="text" class="form-control" placeholder="起始时间" ng-model="form.beginDate">-->
            <label class="col-sm-3 col-md-3 col-lg-3"
                   style="margin-right: 0 !important;line-height: 34px;">日期：
            </label>
            <input ng-click="toggleDatepicker1()"
                   ng-show="focusIndex==1"
                   uib-datepicker-popup="{{data.beginDate1.format}}"
                   is-open="data.beginDate1.isOpen"
                   datepicker-options="data.beginDate1.options"
                   clear-text="清除"
                   current-text="今天"
                   close-text="关闭"
                   alt-input-formats="data.beginDate1.altInputFormats"
                   ng-model="show.beginDate1"
                   ng-model-options="data.beginDate1.modelOptions"
                   type="text"
                   class="form-control-def"
                   readonly="readonly"
                   placeholder=""
                   style="min-width: 90px">
            <input ng-click="toggleDatepicker2()"
                   ng-show="focusIndex==2"
                   uib-datepicker-popup="{{data.beginDate2.format}}"
                   is-open="data.beginDate2.isOpen"
                   datepicker-options="data.beginDate2.options"
                   clear-text="清除"
                   current-text="今天"
                   close-text="关闭"
                   alt-input-formats="data.beginDate2.altInputFormats"
                   ng-model="show.beginDate2"
                   ng-model-options="data.beginDate2.modelOptions"
                   type="text"
                   class="form-control-def"
                   readonly="readonly"
                   placeholder=""
                   style="min-width: 90px">
            <input ng-click="toggleDatepicker3()"
                   ng-show="focusIndex==3"
                   uib-datepicker-popup="{{data.beginDate3.format}}"
                   is-open="data.beginDate3.isOpen"
                   datepicker-options="data.beginDate3.options"
                   clear-text="清除"
                   current-text="今天"
                   close-text="关闭"
                   alt-input-formats="data.beginDate3.altInputFormats"
                   ng-model="show.beginDate3"
                   ng-model-options="data.beginDate3.modelOptions"
                   type="text"
                   class="form-control-def"
                   readonly="readonly"
                   placeholder=""
                   style="min-width: 90px">

        </div>
        <div class="form-group col-sm-4 col-md-4 col-lg-4" style="margin-bottom: 10px;" ng-show="focusIndex==1">
            <label class="col-sm-4 col-md-4 col-lg-4"
                   style="margin-right: 0 !important;line-height: 34px;">间隔(分钟)：
            </label>
            <div class="col-sm-8 col-md-8 col-lg-8" style="padding-top: 18px;">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label class="radio-inline custom-radio nowrap">
                        <input type="radio" name="2" value="5" ng-model="form.interval">
                        <span class="radio-text">5</span>
                    </label>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label class="radio-inline custom-radio nowrap">
                        <input type="radio" name="2" value="15" ng-model="form.interval">
                        <span class="radio-text">15</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>
