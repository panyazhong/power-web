<div style="max-height: 600px;margin-top: 100px;overflow-y: auto">
  <div style="margin-bottom: 15px">
    <div class="modal-head">技术问答记录</div>
  </div>
  <div style="padding: 15px 30px;padding-left: 100px">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12" style="padding: 0">
        <div class="form-group col-sm-6 col-md-6 col-lg-6">
          <label class="col-sm-2 line-height">提问人</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="form.askMan" disabled>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-2 line-height">答题人</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="form.answerMan" disabled>
        </div>
      </div>
      <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-2 col-md-2 col-lg-2 line-height">答题时间</label>
        <div class="col-sm-10">
          <!--<input ng-click="toggleStartDatepicker()"-->
                 <!--uib-datepicker-popup="{{data.beginDate.format}}"-->
                 <!--is-open="data.beginDate.isOpen"-->
                 <!--datepicker-options="data.beginDate.options"-->
                 <!--clear-text="清除"-->
                 <!--current-text="今天"-->
                 <!--close-text="关闭"-->
                 <!--alt-input-formats="data.beginDate.altInputFormats"-->
                 <!--ng-model="show.answerTime"-->
                 <!--ng-model-options="data.beginDate.modelOptions"-->
                 <!--type="text"-->
                 <!--class="form-control"-->
                 <!--readonly="readonly"-->
                 <!--style="text-align: left;background-color: #fff">-->
          <input type="text" class="form-control" ng-model="form.answerTime" disabled>

        </div>
      </div>
      <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-1 line-height">问题</label>
        <div class="col-sm-10">
          <textarea type="text" class="modal-textarea" cols="87" rows="2" ng-model="form.question" readonly></textarea>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-1 line-height">问题内容</label>
        <div class="col-sm-10">
          <textarea type="text" class="modal-textarea" cols="87" rows="5" ng-model="form.answer" readonly></textarea>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-1 line-height">评价</label>
        <div class="col-sm-10">
          <textarea type="text" class="modal-textarea" cols="87" rows="2" ng-model="form.evaluate" readonly></textarea>
        </div>
      </div>
      <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-2 line-height">日期</label>
        <div class="col-sm-10">
          <!--<input ng-click="toggleTimeDatepicker()"-->
                 <!--uib-datepicker-popup="{{data.timeDate.format}}"-->
                 <!--is-open="data.timeDate.isOpen"-->
                 <!--datepicker-options="data.timeDate.options"-->
                 <!--clear-text="清除"-->
                 <!--current-text="今天"-->
                 <!--close-text="关闭"-->
                 <!--alt-input-formats="data.timeDate.altInputFormats"-->
                 <!--ng-model="show.time"-->
                 <!--ng-model-options="data.timeDate.modelOptions"-->
                 <!--type="text"-->
                 <!--class="form-control"-->
                 <!--readonly="readonly"-->
                 <!--style="text-align: left;background-color: #fff">-->
          <input type="text" class="form-control" ng-model="form.time" disabled>

        </div>
      </div>
    </div>



  </div>
</div>
