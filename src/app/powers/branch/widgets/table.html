<div class="horizontal-scroll">
    <table class="table table-bordered table-hover common-table" st-table="show.branchEqp"
           st-safe-src="rowCollection">
        <thead>
        <tr>
            <th>设备名称</th>
            <th>设备类型</th>
            <th>设备型号</th>
            <th>厂家</th>
            <th>所属变电站</th>
            <th>所属支线</th>
            <th>上次电试日期</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in show.branchEqp">
            <td>
                <span ng-bind="item.name"></span>
            </td>
            <td>
                <span ng-bind="item.type"></span>
            </td>
            <td>
                <span ng-bind="item.model"></span>
            </td>
            <td>
                <span ng-bind="item.manufacturer"></span>
            </td>
            <td>
                <span ng-bind="item.client"></span>
            </td>
            <td>
                <span ng-bind="item.branch"></span>
            </td>
            <td>
                <span ng-bind="item.date"></span>
            </td>
            <td>
                <span ng-bind="item.operationstatus"></span>
            </td>
            <td>
                <i class="ion-gear-a color-blue common-table-btn"
                   ng-click="setItem(item.did)"></i>
                <i class="ion-trash-a color-purple common-table-btn"
                   ng-click="delItem(item.did)"></i>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="9" class="text-center">
                <div st-pagination="" st-items-by-page="5" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
