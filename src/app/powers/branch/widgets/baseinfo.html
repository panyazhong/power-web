<div class="row">

    <div class="col-md-5">

        <div class="top-content">

            <div class="top-content-tile">
                {{line.name}}
            </div>

            <div class="col-md-6 top-content-div">
                A相电流：{{line.Ia}}
            </div>
            <div class="col-md-6 top-content-div">
                A相电压：{{line.Ua}}
            </div>


            <div class="col-md-6 top-content-div">
                B相电流：{{line.Ib}}
            </div>
            <div class="col-md-6 top-content-div">
                B相电压：{{line.Ub}}
            </div>


            <div class="col-md-6 top-content-div">
                C相电流：{{line.Ic}}
            </div>
            <div class="col-md-6 top-content-div">
                C相电压：{{line.Uc}}
            </div>


            <div class="col-md-6 top-content-div">
                有功功率(P)：{{line.P}}
            </div>
            <div class="col-md-6 top-content-div">
                无功功率(Q)：{{line.Q}}
            </div>


            <div class="col-md-6 top-content-div">
                功率因数：{{line.PF}}
            </div>
            <div class="col-md-6 top-content-div">
                当日电量(Wp)：{{line.Pt1}}
            </div>


            <div class="col-md-6 top-content-div" ng-show="line.temperature">
                变压器温度: {{line.temperature}}
            </div>
            <div class="col-md-6 top-content-div">
            </div>
        </div>
    </div>

    <div class="col-md-3 top-middle">

        <div style="max-width: 240px;margin: auto;background: #282828">

            <line-svg line="lineSvg">
            </line-svg>

        </div>

    </div>

    <div class="col-md-4">

        <div class="top-content-tile">
            继电报警信号
        </div>

        <div class="col-md-6" ng-repeat="item in show.branchAlarm">
            <div class="top-right-div" style="background: {{item.color}}">
                {{item.title}}
            </div>
        </div>
    </div>

</div>
