<div class="row">
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-2 line-height">会议时间</label>
        <div class="col-sm-10">
            <input ng-click="toggleTimeDatepicker()"
                   uib-datepicker-popup="{{data.timeDate.format}}"
                   is-open="data.timeDate.isOpen"
                   datepicker-options="data.timeDate.options"
                   clear-text="清除"
                   current-text="今天"
                   close-text="关闭"
                   alt-input-formats="data.timeDate.altInputFormats"
                   ng-model="form.time"
                   ng-model-options="data.timeDate.modelOptions"
                   type="text"
                   class="form-control"
                   readonly="readonly"
                   style="text-align: left;background-color: #fff">
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-2 line-height">会议主持</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="form.host">
        </div>
    </div>
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-1 col-md-1 col-lg-1 line-height">会议主题</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" ng-model="form.theme">
        </div>
    </div>
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-1 col-md-1 col-lg-1 line-height">会议地点</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" ng-model="form.place">
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-2 line-height">记录人员</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="form.recordMan">
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6"></div>
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-1 line-height">参会部门/人员</label>
        <div class="col-sm-10">
            <textarea type="text" class="modal-textarea" cols="87" rows="5" ng-model="form.joinMan"></textarea>
        </div>
    </div>
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-1 line-height">会议内容</label>
        <div class="col-sm-10">
            <textarea type="text" class="modal-textarea" cols="87" rows="5" ng-model="form.content"></textarea>
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-2 line-height">备注</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="form.remark">
        </div>
    </div>
</div>
