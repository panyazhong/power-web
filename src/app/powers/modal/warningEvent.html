<div class="modal-content">
  <div class="modal-header bg-warning">
    <i class="ion-android-warning modal-icon"></i><span> 提示</span>
  </div>
  <div class="modal-body text-center">{{title}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning btn-def-width" ng-click="submit()">确定</button>
    <button type="button" class="btn btn-warning btn-danger-empty btn-def-width"
            ng-click="$dismiss()">取消
    </button>
  </div>
</div>
