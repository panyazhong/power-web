<div class="part-line">
    <button type="button" class="btn-def btn-submit-blue part-title">
        基本概况
    </button>
</div>

<div style="line-height: 40px;" ng-repeat="item in show.baseList track by $index">
    <span class="indicator">
    </span>

    <div class="baseItem">
        <span class="baseTitle" ng-bind="item[0]">
        </span>

        <span class="baseVal" ng-bind="item[1] + item[2]">
        </span>
    </div>
</div>
