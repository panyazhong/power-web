<!--安全用电天数-->
<div class="part-line">
    <button type="button" class="btn-def btn-submit-blue part-title">
        安全用电
    </button>

    <span class="color-blue" style="float: right;">
         {{show.safeRunningDays}}
     </span>
</div>

<!--用电异常统计-->
<div style="line-height: 40px;">
    <span class="indicator"></span>

    <div class="baseItem">
        <span class="baseTitle">用电异常统计</span>
    </div>
</div>

<div class="warn-content bg-yellow">
    <span class="text-center warn-item__radius bg-blue" style="width: 60%;"></span>
    <span class="text-center warn-item" style="width: 35%;"></span>
</div>

<div style="margin: 5px 0 15px;">
    <span class="text-center" style="display: inline-block;width: 60%;">已处理 {{show.safetyData.event.confirmed}}</span>
    <span class=text-right" style="float: right;">待处理 {{show.safetyData.event.notConfirmed}}</span>
</div>

<!--缺陷统计-->
<div style="line-height: 40px;">
    <span class="indicator"></span>

    <div class="baseItem">
        <span class="baseTitle">缺陷统计</span>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <div style="height:100px;" ring-bar e-data="show.doneData"></div>
    </div>
    <div class="col-xs-6">
        <div style="height:100px;" ring-bar e-data="show.undoData"></div>
    </div>
</div>

<div class="row">
    <div class="col-xs-6 text-center">
        已修复
    </div>
    <div class="col-xs-6 text-center">
        未修复
    </div>
</div>

<div class="row text-center">
    <div style="display: inline-block;width: 60px;margin-top: 5px;margin-bottom: 5px;"
         ng-repeat="item in show.excepStatus track by $index">
        <span class="excep_status" style="background: {{ item.bg }}"></span>{{ item.text }}
    </div>
</div>
