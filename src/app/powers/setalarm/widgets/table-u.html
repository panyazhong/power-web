<div>
    <table class="table table-bordered table-hover common-table" st-table="show.setList"
           st-safe-src="rowCollection">
        <thead>
        <tr>
            <th>支线</th>
            <th>电压标准值（V）</th>
            <th>预警{{show.data.data[0].unit ? "（"+show.data.data[0].unit+"）" : ""}}</th>
            <th>报警{{show.data.data[0].unit ? "（"+show.data.data[0].unit+"）" : ""}}</th>
            <th>开关</th>
            <th>短信通知</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in show.setList">
            <td class="table-def-cursor">
                <span ng-bind="item.branch_name"></span>
            </td>
            <td class="table-def-cursor text-center">
                <input type="number" class="form-control-def form-control-sm text-center" ng-model="item.refVal">
            </td>
            <td class="table-def-cursor text-center">
                <input type="number" class="form-control-def form-control-sm text-center" ng-model="item.warning">
            </td>
            <td class="table-def-cursor text-center">
                <input type="number" class="form-control-def form-control-sm text-center" ng-model="item.error">
            </td>

            <td ng-class="{'pointer-none': !item.warning && !item.error}">
                <ba-switcher switcher-style="primary" switcher-value="item.showStatus"></ba-switcher>
            </td>
            <td ng-class="{'pointer-none': !item.warning && !item.error}">
                <ba-switcher switcher-style="primary" switcher-value="item.showMsgFlag"></ba-switcher>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
