<div>
    <table class="table table-bordered table-hover common-table" st-table="show.setList"
           st-safe-src="rowCollection">
        <thead>
        <tr>
            <th>内容</th>
            <th>详细内容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in show.setList">
            <td class="table-def-cursor" width="30%">
                <span ng-bind="item.desc"></span>
            </td>
            <td class="table-def-cursor" width="50%">
                <div ng-bind="item.detail"
                     style="line-height: 20px;padding-top: 7px;padding-left: 15px;text-align: left"></div>
            </td>
            <td ng-click="edit(item)">
                <span class="color-green">
                    编辑
                </span>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-center">
                <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
