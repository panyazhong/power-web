<div class="modal-create-alert" style="max-height: 580px;overflow-y: auto">

    <h4 style="margin-bottom: 15px;text-align: center">{{show.dsc}}</h4>

    <form class="form-horizontal">

        <div class="form-group" style="margin-top: 30px">
            <label class="col-sm-4 control-label">预警阈值</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" ng-model="show.early_warning"
                       style="ime-mode:disabled;" onpaste="return false;" onkeypress="keyPress()">
            </div>
            <label class="col-sm-2">
                {{show.unit}}
            </label>
        </div>

        <div class="form-group" style="margin-top: 30px">
            <label class="col-sm-4 control-label">报警阈值</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" ng-model="show.warning"
                       style="ime-mode:disabled;" onpaste="return false;" onkeypress="keyPress()">
            </div>
            <label class="col-sm-2">
                {{show.unit}}
            </label>
        </div>

    </form>

    <div style="margin-top: 30px;text-align: center">
        <button class="btn-def btn-submit-blue" style="width: 80px;margin: 15px;"
                ng-click="submit()">确定
        </button>

        <button class="btn-def btn-main-blue" style="width: 80px;margin: 15px;"
                ng-click="$dismiss()">取消
        </button>
    </div>

</div>

<script type="application/javascript">
    function keyPress() {
        var keyCode = event.keyCode;
        if ((keyCode >= 48 && keyCode <= 57)) {
            event.returnValue = true;
        } else {
            event.returnValue = false;
        }
    }
</script>
