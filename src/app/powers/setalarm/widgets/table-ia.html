<div>
    <table class="table table-bordered table-hover common-table" st-table="show.setList"
           st-safe-src="rowCollection">
        <thead>
        <tr>
            <th>支线</th>
            <th>开关</th>
            <th>短信通知</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in show.setList">
            <td class="table-def-cursor">
                <span ng-bind="item.branch_name"></span>
            </td>

            <td>
                <ba-switcher switcher-style="primary" switcher-value="item.showStatus"></ba-switcher>
            </td>
            <td>
                <ba-switcher switcher-style="primary" switcher-value="item.showMsgFlag"></ba-switcher>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-center">
                <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
