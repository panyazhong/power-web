<div ba-panel>
    <div style="background: #000;text-align: center" ng-show="show.imgs.client.imgLink">
        <div style="display: inline-block;position: relative;">

            <div class="monitoring"
                 style="background: url({{show.imgs.client.imgLink}}) no-repeat center;background-size:100% 100%;display: inline-block"
                 ng-style="show.imgs.client.style">

                <img ng-repeat="item in show.imgs.incomingline"
                     ng-src="{{item.imgLink}}"
                     ng-style="item.style"

                     style="border: 1px solid #FFFFFF;"
                     ng-show="item.imgLink"

                />

                <img ng-repeat="item in show.imgs.branch"
                     ng-src="{{item.imgLink}}"
                     ng-style="item.style"
                     ng-click="onBeforeShow(item.bid)"

                     style="border: 1px solid #FFFFFF;"
                     ng-show="item.imgLink"

                     data-placement="left"
                     data-container="body"
                     data-template-url="app/powers/monitoring/widgets/branch-detail.html"
                     data-auto-close="1"
                     bs-popover/>

            </div>

        </div>
    </div>

</div>
