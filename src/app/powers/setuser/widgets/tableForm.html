<form class="form-inline row">

    <div class="col-sm-7 col-md-7 col-lg-7">

    </div>
    <div class="col-sm-5 col-md-5 col-lg-5">

        <div class="form-group col-sm-3 col-md-3 col-lg-3" style="margin-bottom: 10px;">
        </div>

        <div class="form-group col-sm-3 col-md-3 col-lg-3" style="margin-bottom: 10px;">
            <button class="btn-def btn-main-blue"
                    style="width: 100%" ng-click="add()">新增
            </button>
        </div>

        <div class="form-group col-sm-3 col-md-3 col-lg-3" style="margin-bottom: 10px;">
            <button class="btn-def btn-main-blue"
                    style="width: 100%" ng-click="print()">打印
            </button>
        </div>

        <div class="form-group col-sm-3 col-md-3 col-lg-3" style="margin-bottom: 10px;">
            <button class="btn-def btn-main-blue"
                    style="width: 100%" ng-click="export()">导出
            </button>
        </div>

    </div>

</form>
