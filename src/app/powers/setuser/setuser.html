<section ba-panel>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12" style="padding: 0 15px;height: 68px;">
      <div class="col-sm-4 col-md-4 col-lg-4" style="margin-top: 17px" >
        <label class="col-sm-3 col-md-3 col-lg-3 text-center line-height">姓名</label>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <input type="text" class="form-control-def" placeholder="请输入..." style="max-width: 100% !important;"  ng-model="form.name">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 text-center">
          <button class="btn-def btn-green" ng-click="searchUser()">搜索</button>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6"></div>
      <div class="col-sm-2 col-md-2 col-lg-2 text-center" style="margin-top: 17px">
          <button class="btn-def btn-green" ng-click="addUser()">添加</button>
      </div>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-12" style="border: 1px solid #EFEFEF"></div>

    <div class="col-sm-12 col-md-12 col-lg-12" style="padding: 0 15px;">
      <table class="table table-hover common-table text-center" style="table-layout: fixed">
        <thead>
        <tr>
          <th>用户名</th>
          <th>姓名</th>
          <th>性别</th>
          <th>联系电话</th>
          <th>电子邮箱</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        <tr ng-repeat="item in userList">
          <td>{{item.username}}</td>
          <td>{{item.name}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.email}}</td>
          <td>{{item.statusName}}</td>
          <td>
            <i class="ion-ios-compose-outline color-green common-table-btn"
                  ng-click="editItem(item.id)"></i>
            <i class="ion-ios-trash-outline color-yellow common-table-btn"
                  ng-click="delItem(item.id)"></i>
          </td>

        </tr>
        </thead>
      </table>
    </div>
  </div>
</section>
