<div class="row">
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-2 line-height">日期</label>
        <div class="col-sm-4">
            <input ng-click="toggleTimeDatepicker()"
                   uib-datepicker-popup="{{data.timeDate.format}}"
                   is-open="data.timeDate.isOpen"
                   datepicker-options="data.timeDate.options"
                   clear-text="清除"
                   current-text="今天"
                   close-text="关闭"
                   alt-input-formats="data.timeDate.altInputFormats"
                   ng-model="form.time"
                   ng-model-options="data.timeDate.modelOptions"
                   type="text"
                   class="form-control"
                   readonly="readonly"
                   style="text-align: left;background-color: #fff">
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-4 line-height">电站</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="form.site">
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-4 line-height">站长</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="form.stationMaster">
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-4 line-height">记录人员</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="form.recordMan">
        </div>
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
        <label class="col-sm-4 line-height">运维员</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="form.operator">
        </div>
    </div>
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-2 col-md-2 col-lg-2 line-height">周例会</label>
        <div class="col-sm-10">
            <textarea
                    type="text"
                    class="modal-textarea"
                    cols="52"
                    rows="5"
                    ng-model="form.lastWeekSummary"
                    placeholder="上周总结"
                    style="padding-left: 10px"></textarea>
        </div>
    </div>
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-2 col-md-2 col-lg-2 line-height"></label>
        <div class="col-sm-10">
            <textarea
                    type="text"
                    class="modal-textarea"
                    cols="52"
                    rows="5"
                    ng-model="form.currentWeekPlan"
                    placeholder="本周安排"
                    style="padding-left: 10px"></textarea>
        </div>
    </div>
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-2 line-height">运行方式</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="form.mode">
        </div>
    </div>
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-2 line-height">记录事项</label>
        <div class="col-sm-10">
            <textarea
                    type="text"
                    class="modal-textarea"
                    cols="52"
                    rows="5"
                    ng-model="form.record"
                    style="padding-left: 10px"></textarea>
        </div>
    </div>
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-sm-2 line-height">周例会总结</label>
        <div class="col-sm-10">
            <textarea
                    type="text"
                    class="modal-textarea"
                    cols="52"
                    rows="5"
                    ng-model="form.summary"
                    style="padding-left: 10px"></textarea>
        </div>
    </div>
</div>
