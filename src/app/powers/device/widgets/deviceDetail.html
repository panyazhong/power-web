<div class="row">
    <div class="form-group col-md-4">
        <label>相数</label>
        <select class="form-control selectpicker" selectpicker title=""
                ng-model="form.detail.phasenum"
                ng-options="item.id as item.name for item in show.devicephasenumArr">
        </select>
    </div>
    <div class="form-group col-md-4">
        <label>产品代号</label>
        <input type="text" class="form-control" ng-model="form.detail.product_code">
    </div>
    <div class="form-group col-md-4">
        <label>标准代号</label>
        <input type="text" class="form-control" ng-model="form.detail.standard_code">
    </div>

    <div class="form-group col-md-4">
        <label>绝缘水平</label>
        <input type="text" class="form-control" ng-model="form.detail.insulationlevel">
    </div>
    <div class="form-group col-md-4">
        <label>使用条件</label>
        <select class="form-control selectpicker" selectpicker title=""
                ng-model="form.detail.usecondition"
                ng-options="item.id as item.name for item in show.deviceuseconditionArr">
        </select>
    </div>
    <div class="form-group col-md-4">
        <label>绝缘耐热等级</label>
        <select class="form-control selectpicker" selectpicker title=""
                ng-model="form.detail.insulationclass"
                ng-options="item.id as item.name for item in show.deviceinsulationclassArr">
        </select>
    </div>

    <div class="form-group col-md-4">
        <label>温升限值</label>
        <input type="text" class="form-control" ng-model="form.detail.tempriselimit">
    </div>
    <div class="form-group col-md-4">
        <label>总重</label>
        <input type="text" class="form-control" ng-model="form.detail.totalweight">
    </div>
    <div class="form-group col-md-4">
        <label>联结组标号</label>
        <input type="text" class="form-control" ng-model="form.detail.connectionsymbol">
    </div>

    <div class="form-group col-md-4">
        <label>冷却方式</label>
        <input type="text" class="form-control" ng-model="form.detail.coolingmode">
    </div>
    <div class="form-group col-md-4">
        <label>空载电流</label>
        <input type="text" class="form-control" ng-model="form.detail.current_noload">
    </div>
    <div class="form-group col-md-4">
        <label>空载损耗</label>
        <input type="text" class="form-control" ng-model="form.detail.loss_noload">
    </div>

    <div class="form-group col-md-4">
        <label>短路阻抗</label>
        <input type="text" class="form-control" ng-model="form.detail.shortcircuit_impedance">
    </div>
    <div class="form-group col-md-4">
        <label>所在分接档位</label>
        <input type="text" class="form-control" ng-model="form.detail.tapgear">
    </div>

</div>
