<div class="modal-create-device" style="max-height: 580px;overflow-y: auto">

    <div style="margin-bottom: 15px">
        <button type="button" class="btn-def" style="border-radius: 0;"
                ng-repeat="item in show.pageTabData"
                ng-class="item.state == show.pageTabState ? 'btn-submit-blue' : 'btn-main-blue' "
                ng-click="changeState(item.state)"
                ng-show="checkState(item.state)">
            {{item.title}}
        </button>

        <label style="float: right">设备详情</label>
        <div style="background:#3b89ce;height: 2px"></div>
    </div>

    <div include-with-scope="app/powers/device/widgets/deviceBase.html"
         ng-show="show.pageTabState == 'base'">
    </div>

    <div include-with-scope="app/powers/device/widgets/deviceDetail.html"
         ng-show="show.pageTabState == 'detail' && show.deviceType=='变压器'">
    </div>

    <div style="margin-top: 30px;text-align: center">
        <button class="btn-def btn-submit-blue" style="width: 80px;margin: 15px;"
                ng-click="confirm()">确定
        </button>

        <button class="btn-def btn-main-blue" style="width: 80px;margin: 15px;"
                ng-click="$dismiss()">取消
        </button>
    </div>

</div>
