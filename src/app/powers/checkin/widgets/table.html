<div class="horizontal-scroll">
    <table class="table table-bordered table-hover common-table" st-table="show.setList"
           st-safe-src="rowCollection">
        <thead>
        <tr>
            <th>客户名称</th>
            <th>当前巡检点</th>
            <th>当前巡检点抵达时间</th>
            <th>下个巡检点</th>
            <th>当前设备</th>
            <th>异常数量</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in show.setList">
            <td class="table-def-cursor">
                <span ng-bind="item.clientName"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.currentPlace"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.currentTime"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.nextPlace"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.deviceName"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.exceptionNum"></span>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="15" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
