<div class="horizontal-scroll">
    <table class="table table-bordered table-hover common-table" st-table="show.checkinList"
           st-safe-src="rowCollection">
        <thead>
        <tr>
            <th>签到人员</th>
            <th>签到时间</th>
            <th>签到日期</th>
            <th>变电站名</th>
            <th>签到点</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in show.checkinList">
            <td class="table-def-cursor">
                <span ng-bind="item.signUser"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.time"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.date"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.client"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.sign_pos"></span>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
