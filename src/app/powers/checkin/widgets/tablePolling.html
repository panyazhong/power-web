<div class="horizontal-scroll" style="margin-bottom: 10px;">
    <table class="table table-bordered table-hover common-table">
        <thead>
        <tr>
            <th ng-repeat="item in show.itemListTitle" ng-bind="item"
                style="line-height: 19px !important;color: #7d7d7d !important;"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="table-def-cursor">
                <span ng-bind="show.data.client_name"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="show.data.typeDesc"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="show.data.exceptionNum"></span>
            </td>

            <td class="table-def-cursor">
                <span ng-bind="show.data.timeStart"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="show.data.timeEnd"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="show.data.timeUsedDesc"></span>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="show.data.createBy"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
