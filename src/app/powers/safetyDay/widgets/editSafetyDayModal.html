<div  style="max-height: 600px;margin-top: 100px;overflow-y: auto">

    <div style="margin-bottom: 15px">
        <div class="modal-head">会议纪要</div>
    </div>
    <div style="padding: 15px 30px;padding-left: 100px">

        <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6">
                <label class="col-sm-2 line-height">会议时间</label>
                <div class="col-sm-10">
                    <input ng-model="form.time"
                           type="text"
                           class="form-control"
                           readonly="readonly"
                           style="text-align: left;background-color: #fff">
                </div>
            </div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6">
                <label class="col-sm-2 line-height">会议主持</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="form.host" readonly>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-1 col-md-1 col-lg-1 line-height">会议主题</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" ng-model="form.theme" readonly>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-1 col-md-1 col-lg-1 line-height">会议地点</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" ng-model="form.place" readonly>
                </div>
            </div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6">
                <label class="col-sm-2 line-height">记录人员</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="form.recordMan" readonly>
                </div>
            </div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"></div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-1 line-height">参会部门/人员</label>
                <div class="col-sm-10">
                    <textarea type="text" class="modal-textarea" cols="87" rows="5" ng-model="form.joinMan" readonly></textarea>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-1 line-height">会议内容</label>
                <div class="col-sm-10">
                    <textarea type="text" class="modal-textarea" cols="87" rows="5" ng-model="form.content" readonly></textarea>
                </div>
            </div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6">
                <label class="col-sm-2 line-height">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="form.remark" readonly>
                </div>
            </div>
        </div>
    </div>
</div>
