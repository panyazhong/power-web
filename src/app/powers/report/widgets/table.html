<div class="horizontal-scroll">
    <table class="table table-bordered table-hover common-table" st-table="show.reportList"
           st-safe-src="rowCollection">
        <thead>
        <tr>
            <th>资料名称</th>
            <th>上传时间</th>
            <th>上传者</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in show.reportList">
            <td>
                <span ng-bind="item.filename"></span>
            </td>
            <td>
                <span ng-bind="item.upload_time"></span>
            </td>
            <td>
                <span ng-bind="item.upload_user"></span>
            </td>
            <td>
                <i class="ion-gear-a color-blue common-table-btn"
                   ng-click="downItem(item.rpid)"></i>
                <i class="ion-trash-a color-red common-table-btn"
                   ng-click="delItem(item.rpid)"></i>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4" class="text-center">
                <div st-pagination="" st-items-by-page="15" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
