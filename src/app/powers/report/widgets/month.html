<div class="text-center top-content-tile">月报表</div>

<div class="row" style="margin: 0;">
    <div class="div-item" style="width: 45%;">

        <input ng-click="togglePickerMonth()"
               uib-datepicker-popup="{{data.beginDateMonth.format}}"
               is-open="data.beginDateMonth.isOpen"
               datepicker-options="data.beginDateMonth.options"
               clear-text="清除"
               current-text="今天"
               close-text="关闭"
               alt-input-formats="data.beginDateMonth.altInputFormats"
               ng-model="show.beginDateMonth"
               ng-model-options="data.beginDateMonth.modelOptions"
               type="text"
               class="form-control-def text-center"
               readonly="readonly"
               placeholder="起始月"
               style="min-width: 90px;max-width: 100% !important;">

    </div>

    <div class="div-item" style="width: 10%;height: 1px;">

    </div>
    <div class="div-item" style="width: 45%;">

        <input ng-click="toggleEndPickerMonth()"
               uib-datepicker-popup="{{data.endDateMonth.format}}"
               is-open="data.endDateMonth.isOpen"
               datepicker-options="data.endDateMonth.options"
               clear-text="清除"
               current-text="今天"
               close-text="关闭"
               alt-input-formats="data.endDateMonth.altInputFormats"
               ng-model="show.endDateMonth"
               ng-model-options="data.endDateMonth.modelOptions"
               type="text"
               class="form-control-def text-center"
               readonly="readonly"
               placeholder="结束月"
               style="min-width: 90px;max-width: 100% !important;">

    </div>
</div>

<div class="row" style="margin: 10px 0 0;">
    <table class="table table-bordered table-hover common-table" st-table="show.setListMonth"
           st-safe-src="rowCollectionMonth">
        <thead>
        <tr>
            <th>
                <label class="custom-checkbox" style="padding: 0 3px 0 10px;margin: 0;">
                    <input type="checkbox" ng-click="monthSelect()" ng-model="show.monthSelect">
                    <span></span>
                </label>
            </th>
            <th>资料名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in show.setListMonth track by $index">
            <td class="table-def-cursor">
                <label class="custom-checkbox" style="padding: 0 3px 0 10px;margin: 0;">
                    <input type="checkbox" ng-model="item.checked">
                    <span></span>
                </label>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.fileName"></span>
            </td>

            <td>
                <i class="ion-compose color-red common-table-btn"
                   ng-click="editItem(item,1)"></i>
                <i class="ion-archive color-blue common-table-btn"
                   ng-click="downItem(item,1)"></i>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-center">
                <div st-pagination="" st-items-by-page="15" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
