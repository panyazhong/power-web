<div class="text-center top-content-tile">年报表</div>

<div class="row" style="margin: 0;">
    <div class="div-item" style="width: 45%;">

        <input ng-click="togglePickerYear()"
               uib-datepicker-popup="{{data.beginDateYear.format}}"
               is-open="data.beginDateYear.isOpen"
               datepicker-options="data.beginDateYear.options"
               clear-text="清除"
               current-text="今天"
               close-text="关闭"
               alt-input-formats="data.beginDateYear.altInputFormats"
               ng-model="show.beginDateYear"
               ng-model-options="data.beginDateYear.modelOptions"
               type="text"
               class="form-control-def text-center"
               readonly="readonly"
               placeholder="起始年"
               style="min-width: 90px;max-width: 100% !important;">

    </div>

    <div class="div-item" style="width: 10%;height: 1px;">

    </div>
    <div class="div-item" style="width: 45%;">

        <input ng-click="toggleEndPickerYear()"
               uib-datepicker-popup="{{data.endDateYear.format}}"
               is-open="data.endDateYear.isOpen"
               datepicker-options="data.endDateYear.options"
               clear-text="清除"
               current-text="今天"
               close-text="关闭"
               alt-input-formats="data.endDateYear.altInputFormats"
               ng-model="show.endDateYear"
               ng-model-options="data.endDateYear.modelOptions"
               type="text"
               class="form-control-def text-center"
               readonly="readonly"
               placeholder="结束年"
               style="min-width: 90px;max-width: 100% !important;">

    </div>
</div>

<div class="row" style="margin: 10px 0 0;">
    <table class="table table-bordered table-hover common-table" st-table="show.setListYear"
           st-safe-src="rowCollectionYear">
        <thead>
        <tr>
            <th>
                <label class="custom-checkbox" style="padding: 0 3px 0 10px;">
                    <input type="checkbox" ng-click="yearSelect()" ng-model="show.yearSelect">
                    <span></span>
                </label>
            </th>
            <th>资料名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in show.setListYear track by $index">
            <td class="table-def-cursor">
                <label class="custom-checkbox" style="padding: 0 3px 0 10px;">
                    <input type="checkbox" ng-model="item.checked">
                    <span></span>
                </label>
            </td>
            <td class="table-def-cursor">
                <span ng-bind="item.fileName"></span>
            </td>

            <td>
                <i class="ion-compose color-red common-table-btn"
                   ng-click="editItem(item,2)"></i>
                <i class="ion-archive color-blue common-table-btn"
                   ng-click="downItem(item,2)"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
