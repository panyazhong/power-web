<div class="console bg-white">
  <div class="col-md-10 col-lg-10">
    <div class="col-md-12">
      <div class="col-md-3">
        <label class="col-sm-5 col-md-5 col-lg-5 text-center line-height">报表类型</label>
        <div class="col-sm-7 col-md-7 col-lg-7">
          <!-- Single button -->
          <div class="select-right" uib-dropdown>
            <button type="button" class="btn-def btn-trans " style="border-radius: 15px"
                    uib-dropdown-toggle ng-disabled="disabled">
              <span class="caret"></span>{{show.reportType}}
            </button>

            <ul class="dropdown-menu common-dp-ul" uib-dropdown-menu role="menu"
                aria-labelledby="single-button">
              <li role="menuitem"
                  ng-repeat="info in show.reportTypeArr track by $index">
                <a ng-bind="info.name" ng-click="setType(info)"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <button class="btn-def btn-green"
                ng-click="searchList()">查询
        </button>
      </div>
      <div class="col-md-2">
        <button class="btn-def btn-green"
                ng-click="addReport()">添加
        </button>
      </div>
    </div>
    <div class="col-md-12" style="margin-top: 15px">
      <div class="form-horizontal col-sm-3 col-md-3 col-lg-3">
        <label class="col-sm-5 col-md-5 col-lg-5 text-center">起始时间</label>
        <div class="col-sm-7 col-md-7 col-lg-7">
          <input ng-click="toggleBeginDatepicker()"
                 uib-datepicker-popup="{{data.beginDate.format}}"
                 is-open="data.beginDate.isOpen"
                 datepicker-options="data.beginDate.options"
                 clear-text="清除"
                 current-text="今天"
                 close-text="关闭"
                 alt-input-formats="data.beginDate.altInputFormats"
                 ng-model="show.beginDate"
                 ng-model-options="data.beginDate.modelOptions"
                 type="text"
                 class="form-control-def"
                 readonly="readonly"
                 style="max-width: 100% !important;text-align: left;background-color: #fff">
        </div>
      </div>
      <div class="form-horizontal col-sm-3 col-md-3 col-lg-3">
        <label class="col-sm-5 col-md-5 col-lg-5 text-center">结束时间</label>
        <div class="col-sm-7 col-md-7 col-lg-7">
          <input ng-click="toggleEndDatepicker()"
                 uib-datepicker-popup="{{data.endDate.format}}"
                 is-open="data.endDate.isOpen"
                 datepicker-options="data.endDate.options"
                 clear-text="清除"
                 current-text="今天"
                 close-text="关闭"
                 alt-input-formats="data.endDate.altInputFormats"
                 ng-model="show.endDate"
                 ng-model-options="data.endDate.modelOptions"
                 type="text"
                 class="form-control-def"
                 readonly="readonly"
                 style="max-width:100% !important;text-align: left;background-color: #fff">
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <button class="btn-def btn-yellow"
                ng-click="clearForm()">清空
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-2 col-lg-2"></div>
</div>
