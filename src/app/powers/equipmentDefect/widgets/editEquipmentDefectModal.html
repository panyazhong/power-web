<div  style="max-height: 600px;margin-top: 100px;overflow-y: auto">

    <div style="margin-bottom: 15px">
        <div class="modal-head">设备缺陷登记</div>
    </div>
    <div style="padding: 15px 30px;padding-left: 100px">
        <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-3 line-height text-right">电站名称</label>
                <label class="col-sm-1 line-height"></label>
                <div class="col-sm-8">
                    <input ng-model="form.clientName"
                           type="text"
                           class="form-control"
                           readonly="readonly"
                           style="text-align: left;background-color: #fff">
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-3 line-height text-right">设备名称</label>
                <label class="col-sm-1 line-height"></label>
                <div class="col-sm-8">
                    <input ng-model="form.deviceName"
                           type="text"
                           class="form-control"
                           readonly="readonly"
                           style="text-align: left;background-color: #fff">
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-3 col-md-3 col-lg-3 line-height text-right">缺陷描述</label>
                <label class="col-sm-1 line-height"></label>
                <div class="col-sm-8">
                    <textarea
                            type="text"
                            class="modal-textarea"
                            cols="24"
                            rows="5"
                            ng-model="form.describe"
                            placeholder=""
                            style="padding-left: 10px"
                            readonly></textarea>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-3 line-height text-right">发现时间</label>
                <label class="col-sm-1 line-height"></label>
                <div class="col-sm-8">
                    <input ng-model="form.date"
                           type="text"
                           class="form-control"
                           readonly="readonly"
                           style="text-align: left;background-color: #fff">
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-3 line-height text-right">发现人</label>
                <label class="col-sm-1 line-height"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="form.discovery" readonly>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-3 line-height text-right">处理情况</label>
                <label class="col-sm-1 line-height"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="form.handle" readonly>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label class="col-sm-3 line-height text-right">处理人</label>
                <label class="col-sm-1 line-height"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="form.handleMan" readonly>
                </div>
            </div>
        </div>
    </div>
</div>
