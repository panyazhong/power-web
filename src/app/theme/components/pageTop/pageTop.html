    <div class="page-top-div" style="width: calc(100% - 200px);">

            <div ng-repeat="item in show.topBarData" class="page-top-div page-top-content-title"
                 style="width: 12%;"

                 ng-click="changeState($event,item.state)">

                <i class="ion-arrow-down-b" style="margin: 0 5px"
                   ng-show="$index == show.topBarData.length-1"></i>
                <span class="page-top-divider" ng-show="$index == show.topBarData.length-1"></span>
            </div>

        </div>
        <div class="page-top-div" style="width: 20%;">

            </div>
            <div class="page-top-div page-top-common-title" style="width: 50%;">

                        class="btn btn-primary btn-with-icon btn-transparent">
                    <i class="ion-power"></i>退出
                </button>
            </div>
        </div>
