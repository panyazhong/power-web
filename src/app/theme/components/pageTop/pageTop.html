<div class="page-top clearfix" scroll-position="scrolled" max-height="50"
     ng-class="{'scrolled': scrolled}" >
    <div class="page-top-div" style="width: 100%;">
        <div class="page-top-div" style="width: 80%;"></div>
        <!--/*page-top-common-title*/-->
        <div class="page-top-div" style="width: 20%;">
            <div class="page-top-div page-top-content-title"
                 style="width: 70%;float: right;"
                 ng-repeat="item in show.rightBarData"
                 ng-click="changeState(item)"
                 uib-dropdown is-open="item.isopen">
                <div style="display:inline-block;width: 50px;height: 50px;line-height:50px;background: transparent;border-radius: 50%;margin-right: 10px">
                <img src="{{show.headImg}}" alt=""width="50" height="50" ng-show="flag==true">
                <img src="assets/img/app/power/user.png" alt=""  ng-show="flag==false">
                </div>{{show.userName}}
                <i class="ion-arrow-down-b" style="margin: 0 5px"></i>
                <ul class="dropdown-menu common-dp-ul" uib-dropdown-menu role="menu"
                    aria-labelledby="single-button" ng-show="isSetting && item.state == 'userinfo'">
                    <li role="menuitem" ng-repeat="info in show.setDataU track by $index" style="height: 33px;line-height: 30px;">
                        <a ng-bind="info.title" ng-click="changeSetState(info)"></a>
                    </li>
                    <li style="border-top: 1px solid #dde4ee"><a style="height: 30px;line-height: 30px;" ng-click="logout()">退出</a></li>
                </ul>
            </div>
        </div>
    </div>

</div>
