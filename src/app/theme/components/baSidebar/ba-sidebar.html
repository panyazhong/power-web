<aside class="al-sidebar" ng-swipe-right="$baSidebarService.setMenuCollapsed(false)"
       ng-swipe-left="$baSidebarService.setMenuCollapsed(true)"
       ng-mouseleave="hoverElemTop=selectElemTop">
    <ul class="al-sidebar-list" slimscroll="{height: '{{menuHeight}}px'}"
        slimscroll-watch="menuHeight">
        <li ng-repeat="item in ::menuItems" class="al-sidebar-list-item"
            ng-class="::{'with-sub-menu': item.subMenu}" ui-sref-active="selected"
            ba-sidebar-toggling-item="item">

            <!--一级菜单标题-->

            <a ng-mouseenter="hoverItem($event, item)" ui-state="item.stateRef || ''"
               ng-href="{{::(item.fixedHref ? item.fixedHref: '')}}" ng-if="::!item.subMenu"
               class="al-sidebar-list-link">
                <i class="{{ ::item.icon }}"></i><span>{{ ::item.title }}</span>
            </a>

            <a ng-mouseenter="hoverItem($event, item)" ng-if="::item.subMenu"
               class="al-sidebar-list-link" ba-ui-sref-toggler>
                <i class="{{ ::item.icon }}"></i><span>{{ ::item.title }}</span>
                <b class="fa fa-angle-down" ui-sref-active="fa-angle-up"
                   ng-if="::item.subMenu"></b>
            </a>

            <ul ng-if="::item.subMenu" class="al-sidebar-sublist"
                ng-class="{'slide-right': item.slideRight}"
                ba-ui-sref-toggling-submenu>
                <li ng-repeat="subitem in ::item.subMenu"
                    ng-class="::{'with-sub-menu': subitem.subMenu}" ui-sref-active="selected"
                    ba-sidebar-toggling-item="subitem" class="ba-sidebar-sublist-item">
                    <a ng-mouseenter="hoverItem($event, item)" ng-if="::subitem.subMenu"
                       ba-ui-sref-toggler
                       class="al-sidebar-list-link subitem-submenu-link">

                        <!--二级菜单标题-->
                        <i class="{{ ::subitem.icon }}"></i><span>{{ ::subitem.title }}</span>

                        <b class="fa"
                           ng-class="{'fa-angle-up': subitem.expanded, 'fa-angle-down': !subitem.expanded}"
                           ng-if="::subitem.subMenu"></b>
                    </a>
                    <ul ng-if="::subitem.subMenu" class="al-sidebar-sublist subitem-submenu-list"
                        ng-class="{expanded: subitem.expanded, 'slide-right': subitem.slideRight}"
                        ba-ui-sref-toggling-submenu>
                        <li ng-mouseenter="hoverItem($event, item)"
                            ng-repeat="subSubitem in ::subitem.subMenu" ui-sref-active="selected">
                            <!--<a ng-mouseenter="hoverItem($event, item)" href-->
                            <!--ng-if="::subSubitem.disabled" class="al-sidebar-list-link">-->
                            <!--&lt;!&ndash;{{ ::subSubitem.title }}&ndash;&gt;-->

                            <!--&lt;!&ndash;三级菜单标题&ndash;&gt;-->
                            <!--<i class="{{ ::subSubitem.icon }}"></i><span>{{ ::subSubitem.title }}</span>-->
                            <!--</a>-->
                            <a ng-mouseenter="hoverItem($event, item)"
                               ng-click="goState($event,subSubitem.branchId)"
                               ng-if="::!subSubitem.disabled"
                               style="cursor:pointer;">

                                <div style="pointer-events: none;">
                                    <i class="{{ ::subSubitem.icon }}"
                                       style="margin-right: 9px;width: 16px;display: inline-block;">
                                    </i>
                                    <span class="page-sb-item">
                                	    {{ ::subSubitem.title }}
                                    </span>
                                </div>

                            </a>
                        </li>
                    </ul>
                    <a ng-mouseenter="hoverItem($event, item)" href
                       ng-if="::(!subitem.subMenu && subitem.disabled)"
                       class="al-sidebar-list-link">
                        {{ ::subitem.title }}
                    </a>
                    <a ng-mouseenter="hoverItem($event, item)"
                       target="{{::(subitem.blank ? '_blank' : '_self')}}"
                       ng-if="::(!subitem.subMenu && !subitem.disabled)"
                       ui-state="subitem.stateRef || ''"
                       ng-href="{{::(subitem.fixedHref ? subitem.fixedHref: '')}}">
                        {{ ::subitem.title}}
                    </a>
                </li>
            </ul>
        </li>
    </ul>
    <div class="sidebar-hover-elem"
         ng-style="{top: hoverElemTop + 'px', height: hoverElemHeight + 'px'}"
         ng-class="{'show-hover-elem': showHoverElem }"></div>
</aside>
