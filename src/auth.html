<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

    <style scope>
        body {
            font-family: 'Microsoft Yahei', 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
        }

        .login-item {
            width: 300px !important;
            margin: auto !important;
        }
    </style>

    <script src="http://oba97lyy4.bkt.clouddn.com/jquery-2.2.2.js"></script>
    <script type="text/javascript">

        //local host
        var host = 'http://192.168.0.150/login';
        //release host
        //        var host = 'http://www.lifeperfusor.com/transbox/api';

        var login = function () {
            var account = $('#inputUsername').val();
            var pwd = $('#inputPwd').val();
            if (account && pwd) {
                $.post(host, {
                    account: account,
                    psw: pwd
                }).done(function (data) {
                    localStorage.user = JSON.stringify(data);

                }).fail(function (err) {
                    if (err.responseJSON && err.responseJSON.message) {
                        alert(err.responseJSON.message);
                    } else {
                        alert('很抱歉，无法从服务器获取数据。');
                    }
                });
            } else {
                alert("请填入账号和密码。");
            }
        };

    </script>
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/auth.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
<main class="auth-main">
    <div class="auth-block" style="text-align: center;">
        <img src="http://imgsrc.baidu.com/forum/w%3D580%3B/sign=0bdab4698f35e5dd902ca5d746fda7ef/18d8bc3eb13533fac693c715a2d3fd1f41345be7.jpg"
             alt="网站logo">
        <form class="form-horizontal" style="margin-top: 30px;">
            <div class="">
                <input type="text" class="form-control login-item" id="inputUsername"
                       placeholder="输入账号">
            </div>
            <div class="" style="margin-top: 15px;">
                <input type="password" class="form-control login-item" id="inputPwd"
                       placeholder="输入密码">
            </div>
            <div class="" style="margin-top: 30px;">
                <button onclick="login()" type="button"
                        class="btn btn-default btn-auth login-item">登录
                </button>
            </div>
        </form>
    </div>
</main>
</body>

</html>
